<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flying Dutchman</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" href="../../libraries/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../libraries/bootstrap/css/bootstrap.min.css">

    <script src="../../libraries/jquery-2.2.0.min.js"></script>
    <script src="../../controllers/HomeViewController.js"></script>
    <script src="../../services/BackendManager.js"></script>
    <script src="../../models/Person.js"></script>

    <script src="../../services/LocalizationManager.js"></script>

    <script src="../../controllers/HomeViewController.js"></script>
    <script src="../../libraries/jquery-2.2.0.min.js"></script>
    <script src="../../services/LocalizationManager.js"></script>
    <script src="../../services/BackendManager.js"></script>
    <script src="../../models/Customer.js"></script>
    <script src="../../models/Administrator.js"></script>
    <script src="../../models/Drink.js"></script>
</head>
<body>
<div id="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flying Dutchman</a>
            </div>
        </div>
    </nav>
</div>

<div class="container" id="login-box">
    <div class="col-md-6 col-md-offset-3">

        <!-- PAGE TITLE -->
        <div id="login-header" class="login-header-box">
            <h1>Welcome, please login!</h1>
        </div>

        <!-- SHOW ERROR/SUCCESS MESSAGES -->
        <div id="messages"></div>

        <!-- FORM -->
        <form class="login-input-box">
            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label>Username</label>
                <input type="text" id="username_Field" name="username" class="form-control" placeholder="Username">
                <span class="help-block"></span>
            </div>

            <!-- Password -->
            <div id="password-group" class="form-group">
                <label>Password</label>
                <input type="password" id="password_Field" name="password" class="form-control" placeholder="Password">
                <span class="help-block"></span>
                <div class="login-buttons">
                    <!-- BUTTONS -->
                    <div id="test1" class="btn btn-primary" onclick="window.location = '../customer/main.html';"><span class="glyphicon glyphicon-share-alt"></span>
                        Continue without login
                    </div>
                    <div class="btn btn-primary" onclick="logInAndRegisterCurrentUser($('#username_Field').val(), $('#password_Field').val())"><span class="glyphicon glyphicon-play"></span> Login
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
