<div ng-controller="AdminInventoryViewController" id="inventoryPage" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-md-12" style="height: 100%">
            <div class="row" style="height: 100%">

                <div class="col-md-12" style="height: 100%">
                    <div class="row" style="height: 100%">
                        <div class="col-md-2" style="height: 100%">
                            <ul class="nav nav-pills nav-stacked navbar-inverse" style="height: 100%;">
                                <li role="presentation"><a href="#">Beer</a></li>
                                <li role="presentation"><a href="#"">Spirit</a></li>
                                <li role="presentation"><a href="#">Wine</a></li>
                            </ul>
                        </div>
                        <div class="col-md-10" style="height: 100%; padding-left:0px">
                            <div class="row">
                                <div class="col-md-12">
                                    <input ng-model="search" class="textField" type="text" class="form-control" placeholder="Search for...">
                                </div>
                            </div>

                            <div id="centralContent">
                                <div class="row scrollableBlock">
                                    <div id="$index" class="col-md-2 tileContainer" ng-repeat="x in menu.currentBeverageList | filter : search | filter : countFilter">
                                        <div class="tile" data-toggle="modal" data-target="#beverageDetailModal" data-beer="{{ x }}">
                                            <div class="row">
                                                <div class="col-md-12 square">
                                                    <img class="squareContent" src="{{ menu.baseUrl + '/views/assets/images/beverage-icons/beer-' + ($index % 29 + 1)  + '.svg' }}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-8 textContent">
                                                    <div>
                                                        {{ x.name }}
                                                    </div>
                                                </div>
                                                <div class="col-xs-4 priceContent">
                                                    <div>
                                                        {{ "KR " + x.price }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="beverageDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <input type="text" class="modal-title" id="beverageDetailLabelName"></input><br>
                <input type="text" id="beverageAvailableAmount"></input> left in stock.
            </div>
            <div class="modal-body">
                <table style="table-layout: fixed; width:100%">
                    <tr>
                        <td class="tableCellTitle"><strong>Alcohol Level</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageAlcoholLevel"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Year</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageYear"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Packaging</strong></td>
                        <td class="tableCellContent"><input type="text" id="beveragePackaging"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Distributor</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageDistributor"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Producer</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageProducer"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Sampling</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageSampling"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Selection</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageSelection"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Country of Origin</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageOriginCountry"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Group</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageGroup"></input></td>
                    </tr>
                    <tr>
                        <td class="tableCellTitle"><strong>Volume</strong></td>
                        <td class="tableCellContent"><input type="text" id="beverageVolume"></input></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                KR <input class="modal-title" id="beverageDetailLabelPrice"></input>
                <br><br>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
